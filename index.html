<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samurai Devs — Digital Zen</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Canvas backgrounds -->
  <canvas id="bg-canvas"></canvas>
  <canvas id="particles-canvas"></canvas>

  <!-- Header with translucent control panel -->
  <header class="topbar" role="banner">
    <div class="topbar-inner">
      <div class="brand">
        <span class="logo-dot"></span>
        <span class="brand-text">SAMURAI <strong>DEVS</strong></span>
      </div>

      <nav class="top-links" aria-label="Primary">
        <a href="projects/project-1/" class="nav-link">Project-A</a>
        <a href="projects/project-2/" class="nav-link">Project-B</a>
        <a href="projects/project-3/" class="nav-link">Project-C</a>
      </nav>

      <div class="theme-switcher" title="Toggle theme" aria-hidden="false">
        <label class="switch" for="theme-toggle">
          <input id="theme-toggle" type="checkbox" aria-label="Toggle dark / light theme" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </header>

  <!-- Main content -->
  <main class="stage" role="main">
    <div class="center-wrap">
      <!-- energy rings svg -->
      <svg class="rings" width="640" height="640" viewBox="0 0 640 640" aria-hidden="true">
        <defs>
          <radialGradient id="g1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#b794f4" stop-opacity="0.85"/>
            <stop offset="60%" stop-color="#7c3aed" stop-opacity="0.18"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.0"/>
          </radialGradient>
          <filter id="blur-me" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="b" />
            <feMerge><feMergeNode in="b"/></feMerge>
          </filter>
        </defs>

        <g transform="translate(320,320)">
          <circle class="ring r1" r="180" fill="none" stroke="url(#g1)" stroke-width="3" />
          <circle class="ring r2" r="240" fill="none" stroke="#8b5cf6" stroke-opacity="0.12" stroke-width="2" />
          <circle class="ring r3" r="300" fill="none" stroke="#6d28d9" stroke-opacity="0.06" stroke-width="1.5" />
        </g>
      </svg>

      <h1 class="hero-title" data-text="SAMURAI DEVS">SAMURAI DEVS</h1>
      <p class="hero-sub">Crafting Digital Mastery with Zen Precision</p>

      <!-- large translucent ticker -->
      <div class="ticker-wrap" aria-live="polite">
        <div class="ticker">
          <span class="ticker-item">— The new Samurai Devs website is under construction — coming soon —</span>
          <span class="ticker-item">— The new Samurai Devs website is under construction — coming soon —</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="page-footer" role="contentinfo">
    <small>© <span id="year"></span> Samurai Devs — Digital Zen</small>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
